spring.application.name=Doc_AI

server.port=3066

logging.level.org.springframework.security=DEBUG

# ===============================
# Database Configuration
# ===============================
spring.datasource.username=${DB_USERNAME}


#Live hosting database credentials
spring.datasource.url=${DB_URL}
spring.datasource.password=${DB_PASSWORD}

spring.datasource.driver-class-name=${DB_CLASS}

#oauth2
spring.security.oauth2.client.registration.google.client-id=${OAUTH_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${OAUTH_SECRET_KEY}
spring.security.oauth2.client.registration.google.scope=email,profile

#Force Spring Boot to respect HTTPS behind LiveServers. This tells Spring: Trust Live servers reverse proxy and treat requests as HTTPS
server.forward-headers-strategy=framework

#Google Oauth2 link to create secret id:
#https://console.cloud.google.com/apis
#Authorized redirect URIs
#http://localhost:3030/login/oauth2/code/google

# ===============================
# JPA & Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ===============================
# Gmail SMTP Configuration
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587 
spring.mail.username=${EMAIL_USR}
spring.mail.password=${MAIL_PASS}


spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Groq API configuration (OpenAI-compatible)
#Create your key from following URL
#https://console.groq.com/keys
spring.ai.openai.api-key=${GROQ_API_KEY}
spring.ai.openai.base-url=https://api.groq.com/openai
# Choose free model
spring.ai.openai.chat.options.model=openai/gpt-oss-120b


#The maximum size allowed for a single uploaded file.
spring.servlet.multipart.max-file-size=100MB  
#The total size of the entire request (all form data + all files combined).
spring.servlet.multipart.max-request-size=100MB
